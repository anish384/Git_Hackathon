<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="100" r="50" fill="#6610f2" opacity="0.1"/>
  <circle cx="450" cy="300" r="70" fill="#0d6efd" opacity="0.1"/>
  <circle cx="300" cy="150" r="30" fill="#20c997" opacity="0.1"/>
  
  <!-- Laptop -->
  <g transform="translate(250, 200)">
    <!-- Laptop Base -->
    <rect x="-100" y="30" width="200" height="10" rx="2" fill="#343a40"/>
    <rect x="-90" y="-50" width="180" height="80" rx="5" fill="#495057"/>
    <rect x="-85" y="-45" width="170" height="70" fill="#212529"/>
    <rect x="-85" y="-45" width="170" height="70" fill="#0d6efd" opacity="0.2"/>
    
    <!-- Code on Screen -->
    <rect x="-70" y="-35" width="60" height="5" rx="1" fill="#ffffff" opacity="0.7"/>
    <rect x="-70" y="-25" width="40" height="5" rx="1" fill="#ffffff" opacity="0.5"/>
    <rect x="-70" y="-15" width="50" height="5" rx="1" fill="#ffffff" opacity="0.7"/>
    <rect x="-70" y="-5" width="30" height="5" rx="1" fill="#ffffff" opacity="0.5"/>
    <rect x="-70" y="5" width="45" height="5" rx="1" fill="#ffffff" opacity="0.7"/>
    <rect x="-70" y="15" width="55" height="5" rx="1" fill="#ffffff" opacity="0.5"/>
    
    <rect x="0" y="-35" width="60" height="5" rx="1" fill="#20c997" opacity="0.7"/>
    <rect x="10" y="-25" width="40" height="5" rx="1" fill="#20c997" opacity="0.5"/>
    <rect x="0" y="-15" width="50" height="5" rx="1" fill="#20c997" opacity="0.7"/>
    <rect x="20" y="-5" width="30" height="5" rx="1" fill="#20c997" opacity="0.5"/>
    <rect x="5" y="5" width="45" height="5" rx="1" fill="#20c997" opacity="0.7"/>
    <rect x="0" y="15" width="55" height="5" rx="1" fill="#20c997" opacity="0.5"/>
  </g>
  
  <!-- People Silhouettes -->
  <g transform="translate(150, 180)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="15" fill="#0d6efd"/>
    <path d="M-10,20 C-10,10 10,10 10,20" stroke="#0d6efd" stroke-width="5" fill="none"/>
  </g>
  
  <g transform="translate(350, 180)">
    <!-- Person 2 -->
    <circle cx="0" cy="0" r="15" fill="#6610f2"/>
    <path d="M-10,20 C-10,10 10,10 10,20" stroke="#6610f2" stroke-width="5" fill="none"/>
  </g>
  
  <!-- Connection Lines -->
  <line x1="170" y1="200" x2="230" y2="200" stroke="#20c997" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="370" y1="200" x2="430" y2="200" stroke="#20c997" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Light Bulb - Representing Ideas -->
  <g transform="translate(300, 80)">
    <path d="M0,-30 C-20,-30 -20,0 0,10 C20,0 20,-30 0,-30" fill="#ffc107"/>
    <rect x="-5" y="10" width="10" height="5" fill="#495057"/>
    <rect x="-5" y="15" width="10" height="2" fill="#343a40"/>
  </g>
  
  <!-- Gears - Representing Development -->
  <g transform="translate(100, 300)">
    <circle cx="0" cy="0" r="20" fill="#6c757d"/>
    <circle cx="0" cy="0" r="10" fill="#f8f9fa"/>
    <rect x="-2" y="-25" width="4" height="10" fill="#6c757d"/>
    <rect x="-2" y="15" width="4" height="10" fill="#6c757d"/>
    <rect x="-25" y="-2" width="10" height="4" fill="#6c757d"/>
    <rect x="15" y="-2" width="10" height="4" fill="#6c757d"/>
    <rect x="-18" y="-18" width="8" height="4" transform="rotate(45)" fill="#6c757d"/>
    <rect x="-18" y="14" width="8" height="4" transform="rotate(-45)" fill="#6c757d"/>
    <rect x="10" y="-18" width="8" height="4" transform="rotate(135)" fill="#6c757d"/>
    <rect x="10" y="14" width="8" height="4" transform="rotate(-135)" fill="#6c757d"/>
  </g>
  
  <g transform="translate(500, 300)">
    <circle cx="0" cy="0" r="25" fill="#0d6efd"/>
    <circle cx="0" cy="0" r="15" fill="#f8f9fa"/>
    <rect x="-2" y="-30" width="4" height="10" fill="#0d6efd"/>
    <rect x="-2" y="20" width="4" height="10" fill="#0d6efd"/>
    <rect x="-30" y="-2" width="10" height="4" fill="#0d6efd"/>
    <rect x="20" y="-2" width="10" height="4" fill="#0d6efd"/>
    <rect x="-22" y="-22" width="10" height="4" transform="rotate(45)" fill="#0d6efd"/>
    <rect x="-22" y="18" width="10" height="4" transform="rotate(-45)" fill="#0d6efd"/>
    <rect x="12" y="-22" width="10" height="4" transform="rotate(135)" fill="#0d6efd"/>
    <rect x="12" y="18" width="10" height="4" transform="rotate(-135)" fill="#0d6efd"/>
  </g>
  
  <!-- Text Elements -->
  <g transform="translate(300, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">HACKATHON PLATFORM</text>
  </g>
</svg>
